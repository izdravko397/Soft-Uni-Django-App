{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h3 class="mb-0">{{ form.instance.pk|yesno:"Edit Book,Add New Book" }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-info btn-block">{{ form.instance.pk|yesno:"Update,Create" }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
